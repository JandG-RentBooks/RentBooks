<div class="container">
  <div class="row d-flex flex-column align-items-center justify-content-center">
    <div class="col-md-4">
      <div class="card card-container m-5 p-3">
        <form *ngIf="!isLoggedIn" name="form"
              (ngSubmit)="f.form.valid && onSubmit()"
              #f="ngForm"
              novalidate>

          <div class="form-group _form-group-admin mb-3">
            <label>Email cím</label>
            <input
              type="email"
              class="form-control"
              name="email"
              [(ngModel)]="form.email"
              required
              #email="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && email.errors }"
            />
            <div *ngIf="email.errors && f.submitted" class="invalid-feedback">
              Az email cím megadása kötelező
            </div>
          </div>
          <div class="form-group _form-group-admin mb-5">
            <label>Jelszó</label>
            <input
              type="password"
              class="form-control"
              name="password"
              [(ngModel)]="form.password"
              required
              minlength="6"
              #password="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
            />
            <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
              <div *ngIf="password.errors['required']">A jelszó megadása kötelező</div>
              <div *ngIf="password.errors['minlength']">A jelszónak legalább 6 kerakteresnek kell lennie.</div>
            </div>
          </div>
          <div class="form-group _form-group-admin mb-2 text-center">
            <button type="submit" class="btn btn-primary">
              Bejelentkezés
            </button>
          </div>
          <div class="form-group">
            <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
              Login failed: {{ errorMessage }}
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
