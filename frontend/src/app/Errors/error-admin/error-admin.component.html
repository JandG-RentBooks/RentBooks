<div class="dialog-header">
    <h5 class="title">Rendszerüzenet</h5>
    <button type="button"
            class="close"
            [mat-dialog-close]="true">
    </button>
</div>
<div mat-dialog-content>
    <span *ngFor="let error of errorList" class="error-text d-block">{{error}}</span>
</div>
<div mat-dialog-actions class="dialog-footer justify-content-center">
    <button mat-raised-button color="accent" [mat-dialog-close]="true">Bezár</button>
</div>
